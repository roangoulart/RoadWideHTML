<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Menu / Menuitem</title>
    <meta charset="UTF-8">
    <meta name="description" content="Menu / Menuitem">

    <style>
        elemento {width: 300px; height: 300px; background-color: #ccc};
    </style>
</head>

<body>

    <div class="elemento" contextmenu="meu-menu">
    </div>

    <menu type="context" id="meu-menu">
        <menuitem>Atualizar</menuitem>

        <menu label="Siga-nos">
            <menuitem icon="./icons/facebookLogo.png">Facebook</menuitem>
            <menuitem icon="./icons/googleLogo.png">Google</menuitem>
        </menu>
    </menu>
</body>
</html>
