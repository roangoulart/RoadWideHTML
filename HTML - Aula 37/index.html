<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Datalist</title>
    <meta charset="UTF-8">
    <meta name="description" content="Datalist">

</head>

<body>

    <h1>Elemento Datalist</h1>

    <form action="seletor-navegador.php" method="post">
        <label for="navegador">Escolha o seu navegador na lista:</label>
        <input list="navegadores" name="navegador" id="navegador">
        <datalist id="navegadores">
            <option value="Edge">
                <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
        </datalist>
        <input type="submit">
    </form>

    <p><strong>Nota: </strong> A tag datalist não é suportada no navegador Safari 12.0 (e seus antecessores)</p>
</body>
</html>
