<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulários</title>
    <meta charset="utf-8">
    <meta name="description" content="Formulários (Textarea, Spellcheck, Button)">
</head>

<body>

    <form action="cadastro.php" method="POST">

        <fieldset>
            <legend> Informações Pessoais </legend>
            Nome: <br>
            <input type="text" name="nome" required autofocus><br>
            Senha: <br>
            <input type="password" name="senha" maxlength="15"><br>
            Email: <br>
            <input type="email" name="email" autocomplete="on" placdeHolder="email@email.com" required><br>
            <br>

            Imagem: <br>
            <input type="file" name="imagem"><br><br>

            <input type="hidden" name="id">

            URL: <br>
            <input type="url" name="site"><br><br>

            Search: <br>
            <input type="search" name="pesquisa"><br><br>

            Telefone:
            <input type="tel" name="telefone"><br><br>

            Data: <br>
            <input type="date" name="data" min="2000-12-31" max="2015-12-31"><br><br>

            Hora: <br>
            <input type="time" name="hora"><br><br>

            Mês e Ano: <br>
            <input type="month" name="mes-ano"><br><br>

            Semana: <br>
            <input type="week" name="semana"><br><br>

            Data e Hora: <br>
            <input type="datetime-local" name="data-e-hora"><br><br>

            Mensagem: <br>
            <textarea name="mensagem" rows="5" col="30" spellcheck="false"> </textarea><br><br>
            <button type="button"></button><br><br>

            Time: <br>
            <input type="radio" name="time" value="gremio" checked> Grêmio <br>
            <input type="radio" name="time" value="flamengo"> Flamengo <br>
            <input type="radio" name="time" value="vasco"> Vasco <br>
            <input type="radio" name="time" value="santos"> Santos <br>
            <br>

            Cores: <br>
            <input type="checkbox" name="cores" value="branco" checked> Branco <br>
            <input type="checkbox" name="cores" value="preto"> Preto <br>
            <input type="checkbox" name="cores" value="vermelho"> Vermelho <br>
            <br>

            Quantidade: <br>
            <input type="number" name="quantidade" min="0" max="500" step="10">
            <br><br>
            <input type="range" name="quantidade">
            <br>

            Cor: <br>
            <input type="color" name="cor">
            <br><br>

            <input type="submit" name="btn-enviar" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
</head>

</html>
