<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulários</title>
    <meta charset="utf-8">
    <meta name="description" content="Formulários (Number, Range, Color)">
</head>

<body>

    <form action="cadastro.php" method="POST">

        <fieldset>
            <legend> Informações Pessoais </legend>
            Nome: <br>
            <input type="text" name="nome" required autofocus><br>
            Senha: <br>
            <input type="password" name="senha" maxlength="15"><br>
            Email: <br>
            <input type="email" name="email" required><br>
            Time: <br>
            <input type="radio" name="time" value="gremio" checked> Grêmio <br>
            <input type="radio" name="time" value="flamengo"> Flamengo <br>
            <input type="radio" name="time" value="vasco"> Vasco <br>
            <input type="radio" name="time" value="santos"> Santos <br>
            <br>

            Cores: <br>
            <input type="checkbox" name="cores" value="branco" checked> Branco <br>
            <input type="checkbox" name="cores" value="preto"> Preto <br>
            <input type="checkbox" name="cores" value="vermelho"> Vermelho <br>
            <br>

            Quantidade: <br>
            <input type="number" name="quantidade" min="0" max="500" step="10">
            <br><br>
            <input type="range" name="quantidade">
            <br>

            Cor: <br>
            <input type="color" name="cor">
            <br>
            <br>
            
            <input type="submit" name="btn-enviar" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
